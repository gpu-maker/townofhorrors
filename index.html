<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ASHWICK IS QUIET</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="vhs"></div>
<div id="overlay"></div>

<header>
  <h1 id="title">ASHWICK</h1>
  <div id="stats">
    <span>HP: <span id="health">100</span></span>
    <span>SAN: <span id="sanity">100</span></span>
  </div>
</header>

<main>
  <section id="map"></section>

  <section id="game">
    <div id="text"></div>
    <div id="choices"></div>
  </section>

  <aside id="inventory">
    <h3>Inventory</h3>
    <ul id="items"></ul>
  </aside>
</main>

<footer>
  <button onclick="openEndings()">ENDINGS</button>
  <button onclick="saveGame()">SAVE</button>
  <button onclick="loadGame()">LOAD</button>
</footer>

<audio id="ambience" loop></audio>
<audio id="whispers" loop></audio>

<script src="script.js"></script>
</body>
</html>
